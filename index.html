<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calendario de estrenos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        text-align: center;
        padding: 1rem;
        margin: 0;
        background-color: #222;
        color: white;
      }
      #calendar {
        flex-grow: 1;
        max-width: none;
      }

      /* Estilos del pop-up modal */
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
      }
      #modal-content {
        background: white;
        padding: 1rem 2rem;
        max-width: 500px;
        border-radius: 8px;
        text-align: center;
        position: relative;
      }
      #modal-content img {
        max-width: 200px;
        margin-bottom: 1rem;
      }
      #modal-close {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“… Calendario de Estrenos</h1>
    <div id="calendar"></div>
    <div id="modal">
      <div id="modal-content">
        <span id="modal-close">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-poster" src="" alt="Poster" />
        <p id="modal-overview"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
